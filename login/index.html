<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>喵喵账号|登录</title>
    <link rel="stylesheet" type="text/css" href="css/mian.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
    <script src="js/mian.js" defer></script>
</head>

<body>
    <!-- 背景 -->
    <div class="background">
        <img src="img/bg.png" alt="bg-all">
        <div class="overlay"></div>
    </div>
    <div>
        <!-- 主体 -->
        <div class="login-all">
            <!-- 登录 -->
            <div id="login" class="login-content ">
                <img src="img/logo.png" alt="logo">
                <h1>登录</h1>
                <p class="login-tip">请使用您的账号登录</p>
                <form id="loginForm">
                    <div class="login-username">
                        <input type="text" id="login-username" name="username" placeholder="手机号或邮箱" required>
                    </div>
                </form>
                <p id="reg-tip-2" class="reg-tip-2"></p>
                <div class="login-footer">
                    <p>还没有账号？<button class="reg-button" onclick="toggleVisibility()" style="border: none;">立即注册</button></p>
                    <!-- <a href="forget.html">找回密码</a> -->
                </div>

                <div class="login-button">
                    <button id="loginButton" type="button" onclick="checkInput()">下一步</button>
                </div>
            </div>
            <!-- 注册 -->
            <div id="reg" class="reg-content" style="display: none; ">
                <img src="img/logo.png " alt="logo ">
                <h1>注册</h1>
                <p class="reg-tip ">喵喵账号注册</p>
                <form class="reg-form" id="loginForm" action="?" method="POST">
                    <div class="reg-username ">
                        <input type="text " id="reg-username " name="username " placeholder="手机号或邮箱 " required>
                    </div>
                    <p id="reg-tip-1" class="reg-tip-2 "></p>
                    <div class="reg-CAPTCHA">
                        <input type="text " id="reg-CAPTCHA" name="username " placeholder="验证码" required>
                        <input class="reg-CAPTCHA-button" id="submit" type="submit" value="获取验证码">
                    </div>
                    <div class="reg-password">
                        <input type="password " id="password " name="password " placeholder="密码 " required>
                    </div>
                    <div class="reg-password">
                        <input type="password " id="password " name="password " placeholder="确认密码 " required>
                    </div>
                </form>
                <p class="reg-tip-2"></p>
                <div class="login-footer ">
                    <p>已经有账号？<button class="login-button2" onclick="toggleVisibility()">立即登录</button></p>
                </div>
                <div class="login-button ">
                    <button type="submit ">注册</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 版权信息 -->
    <footer class="footer ">
        <div class="footer-content ">
            <p>Copyright © 2023 萌喵次元社</p>
        </div>
        <div class="footer-link ">
            <a href="# ">使用条款</a>
            <a href="# ">隐私与cookie</a>
        </div>
    </footer>
</body>

</html>
